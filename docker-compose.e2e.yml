version: "3.8"
services: 
  nest_api_test:  
    image: nest_test
    build:
     dockerfile: Dockerfile
     context: .
     target: development
    ports:
      - 5001:5001
    command: npm run start:migrate:test
    environment: 
      DATABASE_URL: 'postgresql://postgres:srdjan23@test_db:5432/nest?schema=public'
    depends_on:
      - test_db
    networks:
     - websmart 

  test_db:
    image: postgres:13
    restart: always
    ports:
      - 5432:5432
    environment: 
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'srdjan23'
      POSTGRES_DB: 'nest'
    volumes:
      - db_data:/var/lib/postgresql/data   
    networks:
      - websmart  

volumes:
  db_data:      
networks:
  websmart: